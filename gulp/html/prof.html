<main class="main">
    <div class="container">
        <h1 class="page__title">Профиль</h1>


        <form action="/" class="form" method="post">
            <div class="cabinet">
                <div class="cabinet__form">
                    <div class="form__group form__group--mb">
                        <input type="text" class="form__control " placeholder="Ваше имя" value="Владислав">
                        <span class="form__line"></span>
                    </div>
                    <div class="form__group form__group--mb">
                        <input type="email" class="form__control " placeholder="Ваше e-mail" value="Vl@list.ru">
                        <span class="form__line"></span>
                    </div>
                    <div class="form__group form__group--mb">
                        <input type="password" class="form__control " placeholder="Ваше пароль">
                        <span class="form__line"></span>
                    </div>
                    <div class="form__group form__group--mb">
                        <input type="password" class="form__control " placeholder="Повторите пароль">
                        <span class="form__line"></span>
                    </div>


                </div>
                <div class="cabinet__avatar">
                    <img src="@images/prof.jpg" alt="">
                    <label class="cabinet__file">
                        <input type="file">
                        Выбрать аватар
                    </label>
                </div>
            </div>
            <div class="form__footer">
                <button class="btn btn--blue btn--rounded btn--sm" type="submit">Сохранить</button>
            </div>
        </form>
    </div>
</main>
