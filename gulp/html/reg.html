<main class="main">
    <div class="container">
        <h1 class="page__title page__title--center">Регистрация</h1>
        <form action="/" class="form form--auth" method="post">
            <div class="cabinet">
                <div class="cabinet__form">
                    <div class="form__group form__group--mb">
                        <input type="text" class="form__control " placeholder="Ваше имя">
                        <span class="form__line"></span>
                    </div>
                    <div class="form__group form__group--mb">
                        <input type="email" class="form__control " placeholder="Ваше e-mail">
                        <span class="form__line"></span>
                    </div>
                    <div class="form__group form__group--mb">
                        <input type="password" class="form__control " placeholder="Ваш пароль">
                        <span class="form__line"></span>
                    </div>
                    <div class="form__group form__group--mb">
                        <input type="password" class="form__control " placeholder="Подтвердите пароль">
                        <span class="form__line"></span>
                    </div>

                </div>
            </div>
            <div class="form__footer form__footer--center">
                <div class="form__group">
                    <button class="btn btn--blue btn--rounded btn--sm" type="submit">Регистрация</button>
                </div>
                <ul class="form__footer--list">
                    <li class="form__footer--item"><a class="form__footer--link" href="restore.html"> Восстановить</a>
                    </li>
                    <li class="form__footer--item"><a class="form__footer--link" href="login.html"> Войти</a></li>
                </ul>

            </div>

        </form>
    </div>
</main>
